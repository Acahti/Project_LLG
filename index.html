<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PROJECT: LLG v3</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/style.css?v=3.0">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>
    <header>
        <div class="top-info" onclick="openTitleModal()">
            <span class="material-icons-round job-icon">verified</span> 
            <span id="ui-job">로딩중...</span>
            <span class="edit-badge">✎</span>
        </div>
        <div class="top-info">
            <span class="material-icons-round gold-icon">monetization_on</span> 
            <span id="ui-gold">0 G</span>
        </div>
    </header>

    <main>
        <section id="tab-character" class="tab-screen active">
            <div class="chart-container">
                <canvas id="stat-radar" width="300" height="300"></canvas>
                <div class="chart-level" id="chart-total-level">Lv.0</div>
            </div>
            
            <div id="stats-list" class="stats-accordion"></div>
            
            <div class="card">
                <h3>🏆 기록 보관함 (Inventory)</h3>
                <div id="inventory-grid" class="inv-grid"></div>
            </div>
        </section>

        <section id="tab-quest" class="tab-screen">
            <div class="card header-card" style="display:flex; justify-content:space-between; align-items:center;">
                <span>수련 목록</span>
                <button class="btn-sm" onclick="openSkillModal()">+ 스킬 관리</button>
            </div>
            <div id="quest-container"></div>
        </section>

        <section id="tab-battle" class="tab-screen">
            <div id="phaser-root"></div>
            <div class="battle-ui">
                <h3 id="battle-quest-name" style="color:var(--accent)">-</h3>
                <h1 id="battle-timer">00:00:00</h1>
                <p id="battle-earning">보상 대기중...</p>
                <button id="btn-stop" class="btn-danger">수련 중지 (보상 받기)</button>
            </div>
        </section>

        <section id="tab-shop" class="tab-screen">
            <div class="card header-card"><h3>현실 환전소</h3></div>
            <div id="shop-container"></div>
        </section>

        <section id="tab-settings" class="tab-screen">
            <div class="card">
                <h3>데이터 관리</h3>
                <button id="btn-export">💾 백업 저장</button>
                <button id="btn-import" style="margin-top:10px; background:#555;">📂 백업 불러오기</button>
                <button id="btn-reset" style="margin-top:10px; background:#882222;">⚠️ 초기화</button>
                <input type="file" id="file-input" style="display: none;" accept=".json">
            </div>
        </section>
    </main>

    <nav>
        <a class="nav-btn active" data-target="character"><span class="material-icons-round">person</span><span>내정보</span></a>
        <a class="nav-btn" data-target="quest"><span class="material-icons-round">assignment</span><span>퀘스트</span></a>
        <a class="nav-btn" data-target="battle"><span class="material-icons-round">timer</span><span>전투</span></a>
        <a class="nav-btn" data-target="shop"><span class="material-icons-round">shopping_bag</span><span>상점</span></a>
        <a class="nav-btn" data-target="settings"><span class="material-icons-round">settings</span><span>설정</span></a>
    </nav>

    <div id="modal-title" class="modal">
        <div class="modal-content">
            <h3>칭호 변경</h3>
            <div id="title-list" class="list-group"></div>
            <button onclick="closeModal('modal-title')" style="margin-top:10px; background:#555;">닫기</button>
        </div>
    </div>

    <div id="modal-skill" class="modal">
        <div class="modal-content">
            <h3>스킬 관리</h3>
            <input type="text" id="new-skill-name" placeholder="스킬 이름 (예: 독서)" class="input-dark">
            <select id="new-skill-mastery" class="input-dark">
                </select>
            <button onclick="addNewSkill()" class="btn-primary">추가 / 복구하기</button>
            <hr style="border:0; border-top:1px dashed #444; margin:15px 0;">
            <p style="font-size:10px; color:#888;">* 삭제했던 스킬 이름을 입력하면 복구됩니다.</p>
            <button onclick="closeModal('modal-skill')" style="background:#555;">닫기</button>
        </div>
    </div>

    <script>
        if ('serviceWorker' in navigator) navigator.serviceWorker.register('./sw.js');
    </script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
