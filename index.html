<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PROJECT: LLG v5</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/style.css?v=5.0">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>
    <header>
        <div class="header-left" onclick="openTitleModal()">
            <span id="header-job-title" class="header-job-title">&lt;칭호&gt;</span>
            <div style="display:flex; align-items:center; gap:5px;">
                <span class="material-icons-round job-icon" style="font-size:14px;">verified</span> 
                <span id="header-job-name" class="header-job-name">직업</span>
            </div>
        </div>
        <div class="header-right">
            <div style="display:flex; align-items:center; gap:5px;">
                <span class="material-icons-round gold-icon" style="font-size:14px;">monetization_on</span> 
                <span id="ui-gold" style="font-size:10px; color:#FFD700;">0 G</span>
            </div>
            <button class="icon-btn" onclick="openSettingsModal()">
                <span class="material-icons-round">settings</span>
            </button>
        </div>
    </header>

    <main>
        <section id="tab-character" class="tab-screen active">
            <div class="chart-container">
                <canvas id="stat-radar" width="300" height="300"></canvas>
                <div class="chart-level" id="chart-total-level">Lv.0</div>
            </div>
            <div id="stats-list" class="stats-accordion"></div>
        </section>

        <section id="tab-quest" class="tab-screen">
            <div class="card header-card">
                <span>의뢰 게시판</span>
                <button class="btn-sm" onclick="openSkillManager()">📜 스킬 관리</button>
            </div>
            <div id="quest-container"></div>
            <div id="empty-quest-msg" style="text-align:center; color:#555; font-size:10px; margin-top:20px; display:none;">
                등록된 스킬이 없습니다.<br>'스킬 관리'에서 기술을 창조하세요.
            </div>
        </section>

        <section id="tab-battle" class="tab-screen">
            <div id="phaser-root"></div>
            <div class="battle-ui">
                <h3 id="battle-quest-name" style="color:var(--accent)">-</h3>
                <h1 id="battle-timer">00:00:00</h1>
                <p id="battle-earning">전투 준비 완료</p>
                <button id="btn-stop" class="btn-danger">전투 종료 (임무 완료)</button>
            </div>
        </section>

        <section id="tab-inventory" class="tab-screen">
            <div class="card header-card">
                <span>보관함</span>
                <button class="btn-sm" onclick="openCreateItemModal()">+ 기록 추가</button>
            </div>
            <div id="inventory-grid" class="inv-grid"></div>
        </section>

        <section id="tab-shop" class="tab-screen">
            <div class="card header-card"><h3>현실 환전소</h3></div>
            <div id="shop-container"></div>
        </section>
    </main>

    <nav>
        <a class="nav-btn active" data-target="character">
            <span class="material-icons-round">person</span><span class="nav-label">내정보</span>
        </a>
        <a class="nav-btn" data-target="quest">
            <span class="material-icons-round">assignment_late</span><span class="nav-label">의뢰</span>
        </a>
        <a class="nav-btn" data-target="battle">
            <span class="material-icons-round">flash_on</span><span class="nav-label">전투</span>
        </a>
        <a class="nav-btn" data-target="inventory">
            <span class="material-icons-round">inventory_2</span><span class="nav-label">보관함</span>
        </a>
        <a class="nav-btn" data-target="shop">
            <span class="material-icons-round">storefront</span><span class="nav-label">상점</span>
        </a>
    </nav>

    <div id="modal-skill-manager" class="modal">
        <div class="modal-content">
            <h3>스킬 관리자</h3>
            <p style="text-align:center; color:#aaa; margin-bottom:20px;">무엇을 하시겠습니까?</p>
            <button onclick="openCreateSkillMode()" class="btn-primary" style="margin-bottom:10px;">✨ 신규 스킬 창조</button>
            <button onclick="openRestoreSkillMode()" style="background:#444;">♻️ 삭제된 스킬 복구</button>
            <button onclick="closeModal('modal-skill-manager')" class="btn-text">닫기</button>
        </div>
    </div>
    
    <div id="modal-create-skill" class="modal">
        <div class="modal-content">
            <h3>기술 창조</h3>
            <label class="input-label">1. 핵심 스탯 선택</label>
            <div id="core-select-group" class="chip-group"></div>
            <label class="input-label">2. 마스터리 선택</label>
            <select id="new-mastery-select" class="input-dark" onchange="checkMasteryInput()"></select>
            <input type="text" id="new-mastery-input" class="input-dark" style="display:none;" placeholder="새 마스터리 이름">
            <label class="input-label">3. 스킬 이름</label>
            <input type="text" id="new-skill-name" class="input-dark" placeholder="예: 토익, 파이썬">
            <button onclick="createSkillAction()" class="btn-primary" style="margin-top:15px;">생성 완료</button>
            <button onclick="closeModal('modal-create-skill')" class="btn-text">취소</button>
        </div>
    </div>

    <div id="modal-restore-skill" class="modal">
        <div class="modal-content">
            <h3>기억의 무덤</h3>
            <div id="deleted-skill-list" class="list-group"></div>
            <button onclick="closeModal('modal-restore-skill')" class="btn-text">닫기</button>
        </div>
    </div>

    <div id="modal-settings" class="modal">
        <div class="modal-content">
            <h3>시스템 설정</h3>
            <button id="btn-export">💾 백업 저장</button>
            <button id="btn-import" style="margin-top:10px; background:#555;">📂 백업 로드</button>
            <button id="btn-reset" style="margin-top:10px; background:#882222;">⚠️ 초기화</button>
            <button onclick="closeModal('modal-settings')" class="btn-text">닫기</button>
            <input type="file" id="file-input" style="display: none;" accept=".json">
        </div>
    </div>

    <div id="modal-title" class="modal">
        <div class="modal-content">
            <h3>신분 변경</h3>
            <div id="title-list" class="list-group"></div>
            <button onclick="closeModal('modal-title')" class="btn-text">닫기</button>
        </div>
    </div>

    <script>if ('serviceWorker' in navigator) navigator.serviceWorker.register('./sw.js');</script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
